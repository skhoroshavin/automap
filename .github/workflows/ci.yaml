name: ci
on:
  pull_request:
  push:
      branches: [main]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: go mod download -x
      - name: Vet
        run: go vet ./...
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test ./...
